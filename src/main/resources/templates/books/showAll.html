<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
</head>
<body>
<h1>Список всех книг</h1>
<hr>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="'&quot' + ${book.getName()+'&quot' + ', ' + book.getYear()  + ', ' + book.getAuthor()}">user</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/new}">
  <input type="submit" value="Добавить новую книгу"/>
</form>
<hr>
<a th:href="@{/customers}"
   th:text="'Показать список всех читателей----->'">customers</a>
<br/>
<a th:href="@{/books/search}"
   th:text="'Искать книгу по названию----->'">customers</a>

</body>
</html>

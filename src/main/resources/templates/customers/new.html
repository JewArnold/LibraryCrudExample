<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить читателя</title>
</head>
<body>
<h1>Добавление нового читателя</h1>
<hr>
<form th:method="POST" th:action="@{/customers}" th:object="${customer}">
    <p th:text="'Введите данные для нового читателя:'">VALUE</p>

    <label for="name">ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="birthYear">Год рождения: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Age Error</div>
    <br/>

    <input type="submit" value="Добавить"/>

</form>
<br/>
<hr>
<a th:href="@{/customers}"
   th:text="'Показать список всех читателей----->'">customers</a>

</body>
</html>

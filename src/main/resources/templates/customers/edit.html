<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
</head>
<body>
<h1>Редактировать данные читателя</h1>
<hr>
<p th:text="'Введите новые данные для читателя по имени '+ ${customer.getName()}+ ':'">VALUE</p>

<form th:method="PATCH" th:action="@{/customers/{id}(id=${customer.getId()})}" th:object="${customer}">
    <label for="name">Введите новое имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Text that we never see
    </div>
    <br/>
    <label for="birthYear">Введите новый год рождения</label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}"
         th:errors="*{birthYear}">Text that we never see
    </div>
    <br/>
    <hr>
    <br/>
    <input type="submit" value="Подтвердить"/>
</form>
<br/>
<hr>
<a th:href="@{/customers}"
   th:text="'Показать список всех читателей----->'">customers</a>


</body>
</html>
